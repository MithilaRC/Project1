{% include 'donorhome.html' %}
<form action="{% url 'donor' %}" method="post">
    {% csrf_token %}
    <table align="center" style="background-color: rosybrown" border="0">
  <div class="form-row">
    <div class="col">
        <tr><th>
        <input type="text" name="name" placeholder="Name">
        </th></div>
    <div class="col">
        <th><input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female</th></tr>
    </div>
  </div>
        <div class="form-row">
    <div class="col">
        <tr><th>
        <input type="email" name="email" placeholder="Email">
        </th></div>
    <div class="col">
        <th><input type="number" name="contact" placeholder="Contact"></th></tr>
    </div>
  </div>
        <div class="form-row">
    <div class="col">
        <tr><th>
        <input type="text" name="bloodgroup" placeholder="Blood Group">
        </th></div>
    <div class="col">
        <th><input type="text" name="state" placeholder="State"></th></tr>
    </div>
  </div>
        <div class="form-row">
    <div class="col">
        <tr><th>
        <input type="text" name="city" placeholder="City">
        </th></div>
    <div class="col">
        <th><input type="number" name="age" placeholder="Age"></th></tr>
    </div>
  </div>
        <div class="form-row">
    <div class="col">
        <tr><th>
        <input type="number" name="weight" placeholder="Weight">
        </th></div>
    <div class="col">
        <th><input type="datetime-local" name="lastdonation" placeholder="Last Donation Date"></th></tr>
    </div>
  </div>
        <tr><th><button type="submit">Register</button></th></tr>
    </table>
</form>
